name: Check the code
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  lint:
    name: lint (ruby 3.2, rails 7.1)
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/.github/gemfiles/rails_7.1.gemfile
      BUNDLE_RETRY: 1
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: bundle exec rubocop

  test-legacy:
    name: test (ruby 2.3, rails 4.2)
    runs-on: ubuntu-latest
    env:
      BUNDLER_VERSION: '1.17.3'
      BUNDLE_GEMFILE: ${{ github.workspace }}/.github/gemfiles/rails_4.2.gemfile
      BUNDLE_RETRY: 1
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.3
          rubygems: 3.2.3
          bundler: 1
          bundler-cache: true
      - run: bundle exec rake

  test:
    name: test (ruby ${{ matrix.ruby }}, rails ${{ matrix.rails }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2']
        rails: ['6.0', '7.1']
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/.github/gemfiles/rails_${{ matrix.rails }}.gemfile
      BUNDLE_RETRY: 1
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rake
